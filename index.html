<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editable Table with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .rounded-table {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(149, 94, 94, 0.1);
            overflow: hidden;
        }

        .editable {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center text-capitalize rounded-table animate__animated animate__fadeIn table-primary">
                <thead class="table-dark table-active text-uppercase">
                    <tr>
                        <td colspan="5" class="table-info bg-info text-white fw-bold bg-red">Vaccinations and immunizations :</td>
                    </tr>
                    <tr>
                        <th>vaccine</th>
                        <th>dated</th>
                        <th>next due date</th>
                        <th>admin by</th>
                        <th>notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="editable">hepatitis C</td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable">rota Virus</td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable">dtap</td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable">polio (IPV)</td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable">MMR</td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable">Influenza</td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center text-capitalize rounded-table animate__animated animate__fadeIn table-success">
                <thead class="table-dark table-active text-uppercase">
                    <tr>
                        <td colspan="5" class="table-info bg-info text-white fw-bold ">GROWTH and DEVELOPMENT :</td>
                    </tr>
                    <tr>
                        <th class="p-2">visit date</th>
                        <th class="p-2">weight (kg)</th>
                        <th class="p-2">height (cm)</th>
                        <th class="p-2">body mass index</th>
                        <th class="p-2">notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                        <td class="editable" contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
